<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="png" href="images/image Education logo.png">
	<title>Login SignUp</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- It will redirect to the Home Page after submitting the form -->
  <script>
  $(document).ready(function(){
    $("form").submit(function(){
      alert("Great Job !");
    });
  });
  </script>
</head>
<body>
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #250707;">Log In</button>
				<button type="button" class="toggle-btn" id="reg" onclick="register()">Sign In</button>
			</div>
			
			<!-- Login Form -->
			<form id="login" class="input-group" action="index.html">
				<div class="inp">
					<img src="images/image user.png"><input type="text" id="email" class="input-field" placeholder="Username or Phone Number" style="width: 88%; border:none;" required="required">
				</div>
				<div class="inp">
					<img src="images/image password.png"><input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
				</div>
				<input type="checkbox" class="check-box">Remember Password
				<button type="submit" class="submit-btn">Log In</button>
			</form>

			<!-- Registration Form -->
			<form id="register" class="input-group" onsubmit="return validatePasswords()">
				<input type="text" class="input-field" placeholder="Full Name" required="required">
				<input type="email" class="input-field" placeholder="Email Address" required="required">
				<input type="password" id="passed" class="input-field" placeholder="Create Password" name="psame" required="required">
				<input type="password" id="confirmpassed" class="input-field" placeholder="Confirm Password" name="psame" required="required">
				<span id="error-message" style="color:red; display:none;">Passwords do not match!</span>
				<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms & Conditions
				<button type="submit" id="btnSubmit" class="submit-btn reg-btn">Sign Up</button>
			</form>
		</div>
		<script type="text/javascript" src="script.js"></script>
</body>
</html>
